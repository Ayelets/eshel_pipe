<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }

    /* מצב ברירת מחדל – דסקטופ */
    video {
      max-width: 100%;
      max-height: 95vh;   /* לא יעבור את גובה החלון */
      height: auto;
    }

    /* במובייל – ימלא 90% מהמסך */
    @media (max-width: 768px) {
      html, body {
        margin: 0;
        padding: 0;
      }
      video {
        width: 100vw;
        height: 90dvh;    /* 90% מהגובה הדינמי של המסך */
        object-fit: contain; /* שומר על כל הווידאו בלי לחתוך */
      }
    }
  </style>
</head>
<body>
  <video controls autoplay muted loop playsinline webkit-playsinline>
    <source src="eshel_pipe.mp4" type="video/mp4">
  </video>
</body>
</html>
