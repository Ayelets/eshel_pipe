<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }

    /* מצב ברירת מחדל (דסקטופ) */
    video {
      max-width: 100%;
      height: auto;
    }

    /* במובייל (עד 768px) הווידאו ימלא את כל המסך */
    @media (max-width: 768px) {
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      video {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;    /* ממלא את כל מסך הטלפון */
        object-fit: cover; /* כיסוי מלא - יחתוך אם צריך */
      }
    }
  </style>
</head>
<body>
  <video controls autoplay muted loop playsinline webkit-playsinline>
    <source src="eshel_pipe.mp4" type="video/mp4">
  </video>
</body>
</html>
